<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RPS</title>
    <link rel="stylesheet" href="./style.css">
</head> 
<body>
   <div class="header">
        <h1>Play RPS!</h1>
        <p>Click on a button below to play!</p>
    </div>
   <ul>
        <button class = "rockbutton" id="button1"></button>
        <button class = "paperbutton" id = 'paper'></button>
        <button class = "scissorbutton" id = 'scissors'></button>
    </ul>
    <div class="round">
        <div class="selection">
            <h2 class = "selectionBox" id="player"></h2>
            <h2 class = "resultBox" id="result"></h2>
            <h2 class = "selectionBox" id="computer"></h2>
        </div>    
    </div>    
    <div class = "total">
        <h2 id="score"></h2>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
